<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Profile
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Profile</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Profile</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" [(ngModel)]="profile.name" id="name" placeholder="Name" #name="ngModel" required>
                                    <small *ngIf="(name.invalid && (name.dirty || name.touched))" class="text-danger">
                                        Please enter name.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" id="inputPassword3" [(ngModel)]="profile.email" placeholder="Email" #email="ngModel" required>
                                <small *ngIf="(email.invalid && email.dirty || email.touched)" class="text-danger">Please enter email.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phoneNo" class="col-sm-2 control-label">Phone No.</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phoneNo" id="phoneNo" [(ngModel)]="profile.phoneNo" placeholder="Phone No" #phoneNo="ngModel" required>
                                <small *ngIf="(phoneNo.invalid && (phoneNo.dirty || phoneNo.touched))" class="text-danger">Please enter phonNo.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="country" [(ngModel)]="profile.country" id="country" placeholder="Country" #country="ngModel" required>
                                <small *ngIf="(country.invalid && (country.dirty || country.touched))" class="text-danger">please enter country.</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" [(ngModel)]="profile.address" #address="ngModel" required>
                                    <small *ngIf="(address.invalid && (address.dirty || address.touched))" class="text-danger">Please enter address.</small>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right" (click)="addProfile()">Save</button>
                            <button type="submit" class="btn btn-default pull-right" style="margin-right: 15px;">
                                Cancel
                            </button>
                        </div></form>
                </div>
            </div>
        </div>
    </section>
</div>
