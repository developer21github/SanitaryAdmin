<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Product
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Product</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product</h3>
                    </div>
                    <form class="form-horizontal" name="productForm" #productForm="ngForm" (ngSubmit)="cancelProduct()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="txtName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="name" [(ngModel)]="product.name" id="txtName" placeholder="Name" required #name="ngModel">
                                    <small *ngIf="(name.invalid && (name.dirty || name.touched) )" class="text-danger">
                                        please enter valid name.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtCategory" class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="category" [(ngModel)]="product.category" id="txtCategory"
                                           placeholder="Category" required #category="ngModel">
                                    <small *ngIf="(category.invalid && (category.dirty || category.touched))" class="text-danger">
                                        Please enter valid category.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtPrice" class="col-sm-2 control-label">Price</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="price" [(ngModel)]="product.price" id="txtPrice"
                                           placeholder="Price" required #price="ngModel">
                                    <small *ngIf="(price.invalid && (price.dirty || price.touched))" class="text-danger">
                                        Please enter valid price.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtQuantity" class="col-sm-2 control-label">Quantity</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity" id="txtQuantity"
                                           placeholder="Quantity" required #quantity="ngModel">
                                    <small *ngIf="(quantity.invalid && (quantity.dirty || quantity.touched))" class="text-danger">
                                        Please enter valid quantity.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" [disabled]="!productForm.valid" (click)="addProduct(product)" class="btn btn-info pull-right">Save</button>
                            <button type="button" style="margin-right: 15px;" (click)="cancelProduct()" class="btn btn-default pull-right">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
